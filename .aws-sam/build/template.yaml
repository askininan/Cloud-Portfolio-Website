AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: "\"askininan.com\" Portfolio-Website backend IaC \n"
Parameters:
  DomainName:
    Type: String
    Default: askininan.com
Resources:
  S3WebsiteBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName:
        Ref: DomainName
      AccessControl: PublicRead
      WebsiteConfiguration:
        IndexDocument: index.html
  S3WebsiteBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      PolicyDocument:
        Statement:
        - Sid: PublicReadOAI
          Effect: Allow
          Principal:
            AWS:
              Fn::Sub: arn:aws:iam::cloudfront:user/CloudFront Origin Access Identity
                ${CloudFrontOAI}
          Action: s3:GetObject
          Resource:
            Fn::Join:
            - ''
            - - 'arn:aws:s3:::'
              - Ref: S3WebsiteBucket
              - /*
      Bucket:
        Ref: S3WebsiteBucket
  CloudFrontOAI:
    Type: AWS::CloudFront::CloudFrontOriginAccessIdentity
    Properties:
      CloudFrontOriginAccessIdentityConfig:
        Comment: Serverless website in S3
  Counter:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: Counter
      Handler: app.lambda_handler
      Runtime: python3.8
      Events:
        Counter:
          Type: Api
          Properties:
            Path: /get
            Method: get
      Environment:
        Variables:
          databaseName:
            Ref: ResumeCounterTable
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: ResumeCounterTable
  ResumeCounterTable:
    Type: AWS::Serverless::SimpleTable
Outputs:
  CounterApi:
    Description: API Gateway endpoint URL for Prod stage for Counter function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/get
